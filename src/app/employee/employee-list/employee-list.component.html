<div class="clt">
  <ul>
    <li *ngFor="let employee of manager.employees | orderBy: {property: 'orderNr', direction: -1}">
      <span innerHTML="{{employee.user.fullName | highlight : searchValue}}"></span>&nbsp;
      <a class="text-h7 link" (click)="removeEmployee(employee)">remove</a>
    </li>
  </ul>
</div>
